<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Contactos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="my-4">Contactos</h1>
        <section id="mostrarContactos">
            <h2 class="mb-3"></h2>
            <button id="cargarContactos" class="btn btn-primary mb-3">Cargar Contactos</button>
            

            <table id="tablaContactos" class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Mensaje</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los contactos mediante JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="../js/funciones.js" defer></script>
</body>
</html>
